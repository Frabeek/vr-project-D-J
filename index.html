<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>David & Jay</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.3.0/tsparticles.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Noto Sans TC', sans-serif;
      line-height: 1.6;
    }

    #tsparticles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    .cursor-dot {
      position: fixed;
      top: 0;
      left: 0;
      width: 8px;
      height: 8px;
      background-color: white;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    main {
      padding: 2rem;
    }

    .intro-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 2rem;
    }

    .intro-image {
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
    }

    .intro-text {
      max-width: 500px;
    }

    .video-gallery {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    iframe {
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.15);
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>
  <div class="cursor-dot"></div>

  <header>
    <h1>Virtual Reality anime series．David & Jay</h1>
    <p>2025 暑假即將上映！！</p>
  </header>

  <main>
    <section class="intro-section">
      <div class="intro-container">
        <img src="images/David.jpg" alt="David&Jay 動畫劇照" class="intro-image">
        <div class="intro-text">
          <h2>About David & Jay</h2>
          <p><strong>Directors：</strong> An Li Chen, Chang Shao hsuan, Hong Ci Zhen, Lin Yu Huei</p>
          <p><i>David & Jay</i> 是兩部結合虛擬實境技術與動畫敘事的實驗影集。故事以兩位角色的視角展開，帶領觀眾穿梭於兩位主角的故事之間，挑戰感官邊界。</p>
        </div>
      </div>
    </section>

    <section class="video-gallery">
      <iframe width="360" height="215"
        src="https://www.youtube.com/embed/KsgMk4glU-4"
        title="David's Trailer" frameborder="0"
        allow="autoplay; encrypted-media" allowfullscreen></iframe>

      <iframe width="360" height="215"
        src="https://www.youtube.com/embed/PLFPOT9cT9M"
        title="Jay's Trailer" frameborder="0"
        allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </section>
  </main>

  <footer>
    <p>© 2025 An Li Chen · Virtual Reality anime series．David & Jay</p>
  </footer>

<script>
  // 滑鼠圓點
  const dot = document.querySelector(".cursor-dot");
  window.addEventListener("mousemove", (e) => {
    dot.style.top = e.clientY + "px";
    dot.style.left = e.clientX + "px";
  });

  // 粒子背景
window.addEventListener("DOMContentLoaded", () => {
  tsParticles.load("tsparticles", {
    fullScreen: { enable: false },
    background: { color: "#000" },
    particles: {
      number: { value: 80 },
      color: { value: "#ffffaa" }, 
      shape: { type: "circle" },
      opacity: { value: 0.4 },
      size: { value: { min: 1, max: 3 } },
      move: {
        enable: true,
        speed: 1,
        direction: "none",
        random: true,
        straight: false,
        outModes: { default: "out" }
      },
      links: {
        enable: true,
        distance: 130,
        color: "#ffffaa", 
        opacity: 0.2,
        width: 0.5
      }
    }
  });
});
</script>
</body>
</html>
