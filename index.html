<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>David&Jay</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.3.0/tsparticles.bundle.min.js"></script>
</head>
<body>
  <!-- 粒子背景 -->
  <div id="tsparticles"></div>

  <!-- 頁首 -->
  <header>
    <h1>Virtual Reality anime series．David & Jay</h1>
    <p>2025 暑假即將上映！！</p>
  </header>

  <!-- 主內容 -->
  <main>
    <section class="intro-section">
      <div class="intro-container">
        <img src="images/David.jpg" alt="David&Jay 動畫劇照" class="intro-image">
        <div class="intro-text">
  <h2>About David & Jay</h2>
  <p><strong>Directors：</strong> An Li Chen, Chang Shao hsuan, Hong Ci Zhen, Lin Yu Huei</p>
  <p>David & Jay 是兩部結合虛擬實境技術與動畫敘事的實驗影集。故事以兩位角色的交錯視角展開，帶領觀眾穿梭於兩位主角的故事之間，挑戰感官邊界。</p>
</div>

      </div>
    </section>

    <section class="video-gallery">
      <iframe width="360" height="215"
        src="https://www.youtube.com/embed/KsgMk4glU-4"
        title="David's Trailer" frameborder="0"
        allow="autoplay; encrypted-media" allowfullscreen></iframe>

      <iframe width="360" height="215"
        src="https://www.youtube.com/embed/PLFPOT9cT9M"
        title="Jay's Trailer" frameborder="0"
        allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </section>
  </main>

  <!-- 頁腳 -->
  <footer>
    <p>© 2025 An Li Chen · Virtual Reality anime series．David & Jay</p>
  </footer>

  <!-- 滑鼠圓點 -->
  <div class="cursor-dot"></div>

  <!-- JS -->
  <script>
    // 滑鼠圓點
    const dot = document.querySelector(".cursor-dot");
    window.addEventListener("mousemove", (e) => {
      dot.style.top = e.clientY + "px";
      dot.style.left = e.clientX + "px";
    });

    // 粒子背景設定
<script>
  tsParticles.load("tsparticles", {
    fullScreen: { enable: false }, // 因為我們自己設 z-index 和尺寸
    background: { color: "#000" },
    particles: {
      number: { value: 60 },
      color: { value: "#ffffff" },
      shape: { type: "circle" },
      opacity: { value: 0.3 },
      size: { value: { min: 1, max: 3 } },
      move: {
        enable: true,
        speed: 1,
        direction: "none",
        random: true,
        straight: false,
        outModes: { default: "out" }
      },
      links: {
        enable: true,
        distance: 120,
        color: "#ffffff",
        opacity: 0.2,
        width: 0.5
      }
    }
  });
</script>
</body>
</html>
